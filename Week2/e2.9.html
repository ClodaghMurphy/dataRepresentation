<!--Write the code so that when the user clicks on the button in a row, 
the contents of the cells in that row are stored in an object **and** outputted to the console.-->
<html>
    <head>
        <title>2.9</title> 
    </head>
    <body>
        <table>
            <tr>
<!--The <td> tag defines a standard data cell in an HTML table
The method used to print onto the screen, is to outut into a td, data cell
Example of the Parent and child node in use-->

                <td>It is a</td>
                <td>pleasant Autumn day.</td>
                <td><button onclick="doRow(this)">output</button></td>
            </tr>
        </table>
    </body>
    <script>
        function doRow(buttonElement){//function to take in the button element
            var rowElement = buttonElement.parentNode.parentNode
            var data={}
            data.cell1 = rowElement.cells[0].firstChild.textContent;
            data.cell2 = rowElement.cells[1].firstChild.textContent;

            console.log(JSON.stringify(data))
            
        }
    
    </script>
</html>

 
<html>
    <head>
        <title>2.1 Write some html that has a hidden element in the div</title> 
    </head>
    <!-- display: none is the command that is hiding it -->
<!-- The hidden element won't display on the page but can be viewed in the console. Menu, more tools, developer tools -->
    <body>
        <div style="display: none">this is html that has a hidden element!</div>
        <div style="display: block">div1</div>
        <div style="display: inline">div2</div>
        <!-- inline means on the same line -->
        <div style="display: inline">div3</div>
    </body>
</html>

<!--Make a web page that outputs 1 to 10 (or N)-->
<!--Make a web page that outputs all the values of an array.-->

<html>
    <head>
        <title>e2.7</title>
    </head>
    <body>
        <div id ="output">
            output here
        </div>


        <script>
// Make a web page that outputs 1 to 10 (or N)
//for loop that outputs onto the console.log (somewhat hidden)
            for (var i=0; i<15; i++){
                console.log(i)
            }
//this array outputs onto the webpage proper as well as the console
            var names=['Jo','Jay','Kris']
            var output ='' //string with nothing in it
            for (name of names){
                output += name + '<br/>'
            }
            console.log(output)
            document.getElementById("output").innerHTML = output

        </script>
    </body>
</html>

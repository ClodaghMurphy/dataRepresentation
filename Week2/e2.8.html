 store the values into a class and output the class to the console.
<html>
    <head>
        <title>2.8</title> 
<!--Create a webpage with multiple inputs and a button, when the user hits the button read all the inputs,
 store the values into a class and output the class to the console.-->
    </head>
    <body>
        <div id="myForm">    
            First name: <input type="text" name='firstName'/><br/>
            Last name: <input type="text" name='lastName'/><br/>
            age: <input type="text" name='age'/><br/>
            <button onclick="doForm()">go</button>
        </div>

        <script>
         function doForm(){
             var employee ={}//new object
             var form = document.getElementById("myForm")
             //properties of the employee object
             //use of querySelector to identify the prenamed inputs (firstName etc,.)
             employee.firstName = form.querySelector('input[name="firstName"').value
             employee.lastName = form.querySelector('input[name="lastName"').value
             employee.age = form.querySelector('input[name="age"').value
// this is the command to output onto console.log rather than onto the webpage
//stringify to make it purty
             console.log("form data "+JSON.stringify(employee))
         }
        
        </script>
    </body>
</html>

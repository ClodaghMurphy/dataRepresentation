<!-- 6. Make a web page that has a text box, when the content of the text area changes the page 
    will display whether the value entered is greater or less than 10, or equal to 10.-->
<html>
    <head>
        <title>e2.6</title>
<!-- An example of control statements e.g. if 
if (condition){do stuff}else{do something else or stop}
-->
    </head>
    <body>
        <input type="number" onchange="checkNumber(this)"/><!--use of a keyword (this) instead of an id-->
        <br/>
        <div id="output">
            output here
        </div>
        <script>
//define checkNumber here
            function checkNumber(inputElement){
                var value = inputElement.value
//and here is the if else statement
                if( value <10){
                    document.getElementById("output").innerText = "too low"
                }else if (value > 10){
                    document.getElementById("output").innerText = "too high"
                }else{
                    document.getElementById("output").innerText = "correct"
                }

            }
        </script>
    </body>
</html>
